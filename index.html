<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="jquery3.4.1.js"></script>
    <script src="index.js"></script>
    <script src="road.js"></script>
    <script src="changeSetting.js"></script>
    <script src="setting.js"></script>
    <title>伪音游-(夏诺)</title>
</head>
<body>
<div class="container"></div>
    <div class="background-wrap">
        <div class="road">
            <div id="row-one" class="row" index="1"></div>
            <div id="row-two" class="row" index="2"></div>
            <div id="row-three" class="row" index="3"></div>
            <div id="row-four" class="row" index="4"></div>
        </div>
        <div class="screen-wrap">
            <div id="screen-one" class="screen">
                <div class="screen-outline"></div>
            </div>
            <div id="screen-two" class="screen">
                <div class="screen-outline"></div>
            </div>
            <div id="screen-three" class="screen">
                <div class="screen-outline"></div>
            </div>
            <div id="screen-four" class="screen">
                <div class="screen-outline"></div>
            </div>
        </div>
        <div class="line-top"></div>
        <div class="line-bottom"></div>
        <div class="start"><span>开始游戏</span></div>
        <div class="countdown"></div>
    </div>
    <div class="score-wrap">
        <span class="txt">分数 :</span>
        <span class="score">0</span>
    </div>
    <div class="endtime-wrap">
        <span id="endTime-minute">0</span>
        <span>:</span>
        <span id="endTime-second">00</span>
    </div>
    <div class="stop-game">
        <span>退出</span>
    </div>
    <div class="setting-wrap">
        <img src="setting.png" alt="">
    </div>
    <div class="setting-nav">
        <div class="setting-nav-wrap">
            <div class="setting-time">
                <span>游戏时长设置</span>
                <input id="minutes" type="number" autocomplete="off" name="minutes" placeholder="03">
                <span>:</span>
                <input id="seconds" type="number" autocomplete="off" name="second" placeholder="00">
                <span class="error-msg">时间必须小于5分钟或大于1分钟！</span>
            </div>
            <div class="setting-dificult">
                <div class="dificult-select"><span>难度选择</span></div>
                <div id="dificult-easy" class="dificult select" speed="32" max-create="1000" min-create="700"><span>简单</span></div>
                <div id="dificult-normal" class="dificult" speed="22" max-create="600" min-create="500"><span>普通</span></div>
                <div id="dificult-difficult" class="dificult" speed="12" max-create="300" min-create="200"><span>困难</span></div>
                <div id="dificult-devil" class="dificult" speed="5" max-create="200" min-create="100"><span>魔鬼</span></div>
            </div>
            <div class="setting-save">
                <button id="save">
                    <span>保存</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
